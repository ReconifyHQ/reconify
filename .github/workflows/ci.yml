name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.go-version == '1.25'
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Get version
      id: get_version
      shell: bash
      run: |
        VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
        BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT

    - name: Set build variables
      id: build_vars
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          echo "goos=linux" >> $GITHUB_OUTPUT
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          echo "goos=darwin" >> $GITHUB_OUTPUT
        else
          echo "goos=windows" >> $GITHUB_OUTPUT
        fi
        
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          echo "binary_name=reconify.exe" >> $GITHUB_OUTPUT
        else
          echo "binary_name=reconify" >> $GITHUB_OUTPUT
        fi

    - name: Build binary
      shell: bash
      run: |
        GOOS=${{ steps.build_vars.outputs.goos }} \
        GOARCH=amd64 \
        go build -ldflags "-X main.Version=${{ steps.get_version.outputs.version }} -X main.BuildTime=${{ steps.get_version.outputs.build_time }}" \
        -o ${{ steps.build_vars.outputs.binary_name }} \
        ./cmd/reconify

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: reconify-${{ matrix.os }}
        path: ${{ steps.build_vars.outputs.binary_name }}

