version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./packages/api/uploads:/app/uploads
    depends_on:
      - cli
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

  docs:
    build:
      context: .
      dockerfile: packages/docs/Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # CLI is built as part of API image, not a separate service
